output-reports:
  active: true
  exclude:
    - 'MdOutputReport'
    - 'TxtOutputReport'
    - 'XmlOutputReport'

complexity:
  LongParameterList:
    ignoreAnnotated: [ 'Composable' ]

  TooManyFunctions:
    ignoreAnnotatedFunctions: [ 'Preview' ]

naming:
  FunctionNaming:
    ignoreAnnotated: [ 'Composable' ]

  TopLevelPropertyNaming:
    constantPattern: '[A-Z][A-Za-z0-9]*'

style:
  MagicNumber:
    ignoreAnnotated: [ 'Composable' ]

  UnusedPrivateMember:
    ignoreAnnotated: [ 'Preview' ]
